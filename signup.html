<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header><h1>already have an account <button><a href="./login.html">login</a></button></h1> 
    
  </header>
  <main class="auth-box">
    <h2>Template Forest </h2>
    <h3><i>launch now , Build faster</i></h3>

    <form  id="signup form">

     <h2>Name:<input type="text" name="name" required placeholder="John Wick"></h2>

     <h2>Email:<input type="email" name="email" required placeholder="@gmail.com"></h2>

     <p onsubmit="return validatePassword(this);">
      <h2><label for="password">Password:</label></h2> 
      <input type="password" id="password" name="password"
      minlength="8" 
      pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            required
            title="Must contain at least 8 characters, including both letters (A-Z, a-z) and numbers (0-9)."
        />
       <h4> <button type="submit">Get Started</button></h4>
    </form>

    <script>
        /**
         * Validates the password input against the required criteria.
         * @param {HTMLFormElement} form - The form element being submitted.
         * @returns {boolean} - True to allow submission, false to prevent it.
         */
        function validatePassword(form) {
            // Get the password value from the input field
            const passwordInput = form.querySelector('#password');
            const password = passwordInput.value;
            
            // --- 1. Define Criteria Checks ---
            
            // Check for minimum length (at least 8)
            const isMinLength = password.length >= 8;
            
            // Check for at least one letter (upper or lower case)
            const hasLetter = /[A-Za-z]/.test(password);
            
            // Check for at least one number (digit)
            const hasNumber = /\d/.test(password);
            
            // --- 2. Provide Detailed Feedback ---
            
            if (!isMinLength) {
                alert("Error: Password must be at least 8 characters long.");
                return false; // Stop submission
            }
            
            if (!hasLetter) {
                alert("Error: Password must contain at least one letter (A-Z or a-z).");
                return false;
            }
            
            if (!hasNumber) {
                alert("Error: Password must contain at least one number (0-9).");
                return false;
            }
            
            // If all checks pass
            alert("Success! Password is valid.");
            return true; // Allow form submission to proceed
        }
    </script>
    </form>

  </main>
</body>
</html>
